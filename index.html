<body>

  <div class="results" id="miniGame" style="display:none;"></div>

    <button onclick="saveMemo()">ãƒ¡ãƒ¢ã‚’ä¿å­˜</button>

  <script>
    const form = document.getElementById("searchForm");
    const mainView = document.getElementById("mainView");
    const results = document.getElementById("resultsArea");
    const historyArea = document.getElementById("historyArea");
    const historyList = document.getElementById("historyList");

    const resultsList = [];
    // ãƒ†ãƒ¼ãƒåˆ‡ã‚Šæ›¿ãˆæ©Ÿèƒ½
    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      const newTheme = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    }

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ä¿å­˜ãƒ†ãƒ¼ãƒã‚’é©ç”¨
    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        document.documentElement.setAttribute("data-theme", savedTheme);
      }
      const history = JSON.parse(localStorage.getItem("searchHistory"));
      if (history && history.length > 0) {
        historyArea.style.display = "block";

    });

    form.addEventListener("submit",async function(event) {

      const query = document.getElementById("queryInput").value.trim();
      resultsList.length = 0; // æ¤œç´¢çµæœãƒªã‚¹ãƒˆã‚’åˆæœŸåŒ–
      if (query) {
        mainView.style.display = "none";
        results.style.display = "block";
        clearButtons.style.display = "block";
        historyArea.style.display = "block";
        miniGameDiv.style.display = "block";

        const timestamp = new Date().toLocaleString();
	if (query.startsWith("è¨ˆç®—:")) {
          const expression = query.slice(3).trim();
          try {
            if (/^[0-9+\-*/().\s]+$/.test(expression)) {
              const result = eval(expression);
              resultsList.push(`
                <div>ğŸ§® ã€Œ<strong>${expression}</strong>ã€ã®è¨ˆç®—çµæœï¼ˆ${timestamp}ï¼‰</div>
                <p><strong>${result}</strong></p>

            } else {
              resultsList.push(`<div>ã€Œ${expression}ã€ã¯æœ‰åŠ¹ãªå¼ã§ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚å¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚</div>`);
            }
          } catch {
            resultsList.push(`<div>è¨ˆç®—ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚å¼ã‚’æ­£ã—ãå…¥åŠ›ã—ã¦ãã ã•ã„ã€‚</div>`);
          }
          setupMiniGames();
        }
        if (query.toLowerCase() === "google") {
          showGoogleResult(query, timestamp);
        } 
        if (/\.(com|net|org|jp|co\.jp|info|biz|site|dev|app)$/.test(query.toLowerCase())) {
          showDomainResult(query, timestamp);
        }
          await searchWikipedia(query, timestamp); 
        for (let i = 0; i < resultsList.length; i++) {
          const div = document.createElement('div');
          div.innerHTML = resultsList[i];
          results.appendChild(div);
        }

        saveToHistory(query);
        renderHistory();
      }
    });

    function showGoogleResult(query, timestamp) {
      resultsList.push(`
        <div>ğŸ” ã€Œ<strong>${query}</strong>ã€ã®æ¤œç´¢çµæœï¼ˆ${timestamp}ï¼‰</div>
        <a class="result-link" href="https://www.google.com" target="_blank" rel="noopener noreferrer">Googleå…¬å¼ã‚µã‚¤ãƒˆ</a>
      `);
      setupMiniGames();
    }

    function showDomainResult(query, timestamp) {
      resultsList.push(`
        <div>ğŸ”— ã€Œ<strong>${query}</strong>ã€ã®ãƒªãƒ³ã‚¯ï¼ˆ${timestamp}ï¼‰</div>
        <a class="result-link" href="https://${query}" target="_blank" rel="noopener noreferrer">${query}</a>
      `);
      setupMiniGames();
    }

    async function searchWikipedia(query, timestamp) {
      const apiUrl = `https://ja.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;
      

      fetch(apiUrl)
        try {
          const response = await fetch(apiUrl);
          if (!response.ok) throw new Error("è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ");
          const data = await response.json();

          if (data.extract) {
              resultsList.push(`
                  <div>ğŸ“˜ Wikipediaã€Œ<strong>${data.title}</strong>ã€ã®è¦ç´„ï¼ˆ${timestamp}ï¼‰</div>
                  <p>${data.extract}</p>
                  <a class="result-link" href="${data.content_urls.desktop.page}" target="_blank" rel="noopener noreferrer">Wikipediaã§å…¨æ–‡ã‚’èª­ã‚€</a>
              `);
          } else {
              resultsList.push(`<div>ã€Œ${query}ã€ã«é–¢ã™ã‚‹æƒ…å ±ã¯è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</div>`);
          }
      } catch (error) {
          resultsList.push(`<div>ã€Œ${query}ã€ã«é–¢ã™ã‚‹Wikipediaæƒ…å ±ã¯è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</div>`);
      } finally {
         setupMiniGames();
      }
    }

    // æ¤œç´¢å±¥æ­´ä¿å­˜
    function saveToHistory(query) {
      let history = JSON.parse(localStorage.getItem("searchHistory")) || [];
      history = history.filter(item => item !== query);
      history.unshift(query);
      if (history.length > 10) history = history.slice(0, 10);
      localStorage.setItem("searchHistory", JSON.stringify(history));
    }

    // æ¤œç´¢å±¥æ­´è¡¨ç¤º
    function renderHistory() {
      let history = JSON.parse(localStorage.getItem("searchHistory")) || [];
      historyList.innerHTML = "";
      history.forEach(item => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.textContent = item;
        a.href = "#";
        a.addEventListener("click", e => {
          e.preventDefault();
          document.getElementById("queryInput").value = item;
          form.dispatchEvent(new Event("submit"));
        });
        li.appendChild(a);
        historyList.appendChild(li);
      });
      historyArea.style.display = history.length ? "block" : "none";
    }

    // æ¤œç´¢çµæœã‚¯ãƒªã‚¢
    function clearResults() {
      results.innerHTML = "";
      results.style.display = "none";
      clearButtons.style.display = "none";
      mainView.style.display = "block";

      miniGameDiv.innerHTML = "";
      miniGameDiv.style.display = "none";
    }

    // æ¤œç´¢å±¥æ­´ã‚¯ãƒªã‚¢
    function clearHistory() {
      localStorage.removeItem("searchHistory");
      historyList.innerHTML = "";
      historyArea.style.display = "none";
      docment.getElementById(calcResults).style.display = "none";
    }

    // ãƒŸãƒ‹ã‚²ãƒ¼ãƒ ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ï¼ˆï¼’ã¤ã®ã‚²ãƒ¼ãƒ ï¼‰
    function setupMiniGames() {
      miniGameDiv.innerHTML = `
        <h3>ğŸ® 10ç§’ã‚¯ãƒªãƒƒã‚¯ãƒãƒ£ãƒ¬ãƒ³ã‚¸ã‚²ãƒ¼ãƒ </h3>
        <p>ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦10ç§’é–“ã«ã§ãã‚‹ã ã‘ãŸãã•ã‚“ã‚¯ãƒªãƒƒã‚¯ã—ã‚ˆã†ï¼</p>
        <button id="startGameBtn">ã‚²ãƒ¼ãƒ ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
        <div id="gameArea" style="margin-top: 15px; display:none;">
          <button id="clickBtn" style="font-size: 20px; padding: 10px 20px;">ã‚¯ãƒªãƒƒã‚¯ï¼</button>
          <p>æ®‹ã‚Šæ™‚é–“: <span id="timeLeft">10</span> ç§’</p>
          <p>ã‚¯ãƒªãƒƒã‚¯æ•°: <span id="clickCount">0</span></p>
        </div>
        <div id="gameResult" style="margin-top: 15px; font-weight: bold;"></div>

        <hr style="margin: 30px 0; border: 1px solid #ccc;" />

        <h3>â±ï¸ æ™‚é–“ã´ã£ãŸã‚Šã§æ­¢ã‚ã‚‹ã‚²ãƒ¼ãƒ </h3>
        <p>ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ã‚¿ã‚¤ãƒãƒ¼ã‚’é–‹å§‹ã€‚5ç§’ã´ã£ãŸã‚Šã§æ­¢ã‚ã¦ã¿ã‚ˆã†ï¼</p>
        <button id="startTimerBtn">ã‚¿ã‚¤ãƒãƒ¼ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
        <button id="stopTimerBtn" disabled>æ­¢ã‚ã‚‹</button>
        <p>çµŒéæ™‚é–“: <span id="timerCount">0.00</span> ç§’</p>
        <p id="timerResult" style="font-weight: bold; margin-top: 10px;"></p>
      `;

      // ã‚¯ãƒªãƒƒã‚¯ã‚²ãƒ¼ãƒ ã®å¤‰æ•°ã¨å‡¦ç†
      const startBtn = document.getElementById("startGameBtn");
      const gameArea = document.getElementById("gameArea");
      const clickBtn = document.getElementById("clickBtn");
      const timeLeftSpan = document.getElementById("timeLeft");
      const clickCountSpan = document.getElementById("clickCount");
      const gameResult = document.getElementById("gameResult");

      let timerId = null;
      let timeLeft = 10;
      let clickCount = 0;

      startBtn.addEventListener("click", () => {
        timeLeft = 10;
        clickCount = 0;
        timeLeftSpan.textContent = timeLeft;
        clickCountSpan.textContent = clickCount;
        gameResult.textContent = "";
        gameArea.style.display = "block";
        startBtn.disabled = true;

        timerId = setInterval(() => {
          timeLeft--;
          timeLeftSpan.textContent = timeLeft;
          if (timeLeft <= 0) {
            clearInterval(timerId);
            gameResult.textContent = `ã‚²ãƒ¼ãƒ çµ‚äº†ï¼ã‚ãªãŸã®ã‚¯ãƒªãƒƒã‚¯æ•°ã¯ ${clickCount} å›ã§ã™ã€‚`;
            startBtn.disabled = false;
            gameArea.style.display = "none";
          }
        }, 1000);
      });

      clickBtn.addEventListener("click", () => {
        if (timeLeft > 0) {
          clickCount++;
          clickCountSpan.textContent = clickCount;
        }
      });

      // ã‚¿ã‚¤ãƒãƒ¼ã‚²ãƒ¼ãƒ ã®å¤‰æ•°ã¨å‡¦ç†
      const startTimerBtn = document.getElementById("startTimerBtn");
      const stopTimerBtn = document.getElementById("stopTimerBtn");
      const timerCountSpan = document.getElementById("timerCount");
      const timerResult = document.getElementById("timerResult");

      let startTime = 0;
      let timerInterval = null;

      startTimerBtn.addEventListener("click", () => {
        timerResult.textContent = "";
        timerCountSpan.textContent = "0.00";
        startTimerBtn.disabled = true;
        stopTimerBtn.disabled = false;

        startTime = performance.now();
        timerInterval = setInterval(() => {
          let elapsed = (performance.now() - startTime) / 1000;
          timerCountSpan.textContent = elapsed.toFixed(2);
        }, 10);
      });

      stopTimerBtn.addEventListener("click", () => {
        clearInterval(timerInterval);
        stopTimerBtn.disabled = true;
        startTimerBtn.disabled = false;

        let elapsed = (performance.now() - startTime) / 1000;
        timerCountSpan.textContent = elapsed.toFixed(2);

        let diff = Math.abs(elapsed - 5);
        if (diff < 0.1) {
          timerResult.textContent = `ã™ã”ã„ï¼ã»ã¼5ç§’ã´ã£ãŸã‚Šã§ã™ï¼ï¼ˆèª¤å·® ${diff.toFixed(2)} ç§’ï¼‰`;
        } else if (diff < 0.5) {
          timerResult.textContent = `æƒœã—ã„ï¼5ç§’ã‹ã‚‰ã®èª¤å·®ã¯ ${diff.toFixed(2)} ç§’ã§ã™ã€‚`;
        } else {
          timerResult.textContent = `æ®‹å¿µï¼5ç§’ã‹ã‚‰ã®èª¤å·®ã¯ ${diff.toFixed(2)} ç§’ã§ã™ã€‚`;
        }
      });
    }
    // ãƒ¡ãƒ¢ä¿å­˜
    function saveMemo() {

    }

    // ãƒ¡ãƒ¢å‰Šé™¤
    function clearMemo() {

    }

    // ãƒ¡ãƒ¢è¡¨ç¤º
    function renderMemo() {
      const memo = localStorage.getItem("myMemo") || "";

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ¡ãƒ¢ã‚‚è¡¨ç¤º
    window.addEventListener("DOMContentLoaded", () => {

  </script>
